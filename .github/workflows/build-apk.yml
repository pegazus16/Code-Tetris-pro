name: Build Android APK

on:
  push:
    branches: [ main, master, principal ]
  pull_request:
    branches: [ main, master, principal ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Pas de cache npm car pas de dÃ©pendances Ã  installer
        
    - name: Install Capacitor CLI globally
      run: npm install -g @capacitor/cli
        
    - name: Create www directory and copy files
      run: |
        mkdir -p www
        cp index.html www/
        echo "âœ… Fichiers web copiÃ©s dans www/"
        
    - name: Install Capacitor dependencies
      run: |
        npm install --save-dev @capacitor/cli
        npm install @capacitor/core @capacitor/android
        echo "âœ… DÃ©pendances Capacitor installÃ©es"
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Initialize Capacitor configuration
      run: |
        if [ ! -f "capacitor.config.json" ]; then
          echo "ðŸ“ CrÃ©ation de capacitor.config.json"
          cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.pegazus16.codetetrispro",
          "appName": "Code Tetris Pro",
          "webDir": "www",
          "bundledWebRuntime": false,
          "android": {
            "buildOptions": {
              "keystorePath": "",
              "keystoreAlias": ""
            }
          }
        }
        EOF
        fi
        
    - name: Add Android platform
      run: |
        npx cap add android || echo "Platform already exists"
        npx cap sync android
        echo "âœ… Plateforme Android synchronisÃ©e"
        
    - name: Make gradlew executable
      run: |
        cd android
        chmod +x ./gradlew
        
    - name: Build Android APK (Debug)
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
        echo "âœ… APK Debug compilÃ© avec succÃ¨s"
        
    - name: Rename APK with version
      run: |
        VERSION=$(date +"%Y%m%d-%H%M")
        cp android/app/build/outputs/apk/debug/app-debug.apk \
           code-tetris-pro-v${VERSION}.apk
        echo "APK_VERSION=${VERSION}" >> $GITHUB_ENV
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: code-tetris-pro-apk
        path: code-tetris-pro-v${{ env.APK_VERSION }}.apk
        retention-days: 30
        if-no-files-found: error
        
    - name: Build summary
      run: |
        echo "## ðŸŽ® Build rÃ©ussi ! ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± **APK gÃ©nÃ©rÃ©:** code-tetris-pro-v${{ env.APK_VERSION }}.apk" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ **TÃ©lÃ©chargement:** Onglet Actions â†’ Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ•’ **Date:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
        echo "âœ¨ **Version:** 4.4.0" >> $GITHUB_STEP_SUMMARY
